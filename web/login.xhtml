<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/templates/masterLayout.xhtml">        
        <ui:define name="north_page">#{msg.login}</ui:define>
        <ui:define name="sideBarLeft"></ui:define>
        <ui:define name="center">
            <p:growl id="growl" showDetail="true"/>
            <h:form>
                <h:panelGrid id="grid" columns="3" cellpadding="5">
                    <p:outputLabel for="username" value="#{msg.username}:" />
                    <p:inputText id="username" value="#{profile.username}" required="true" label="username" />
                    <p:message for="username" display="text"/>
                    <p:outputLabel for="password" value="#{msg.password}:" />
                    <p:password id="password" value="#{profile.password}" required="true" label="password" />
                    <p:message for="password" display="text"/>
                    <p:commandButton value="#{msg.login}" action="#{profile.validadeUserLogin}" update="grid" />
                    <p:commandButton immediate="true" value="#{msg.register}" action="#{profile.registration}" />
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
