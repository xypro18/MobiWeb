<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/templates/masterLayout.xhtml">
        <ui:define name="north_page">#{msg.man_product}</ui:define>
        <ui:define name="center">
            <h:form id="frm_prod">

                <p:commandButton immediate="true" icon="ui-icon ui-icon-circle-minus" style="width:25px;height:25px" update="tab_prod"/>

                <h:panelGrid id="grid" columns="3" >

                    <p:outputLabel value="#{msg.category}:" style="display:block;width:120px" />
                    <p:selectOneMenu id="sel_cat" value="#{product.idCat}" style="width:200px" >                                
                        <p:ajax listener="#{product.onCategoryChange}" update="frm_prod" />
                        <f:selectItem itemLabel="#{msg.select} #{msg.category}" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{product.lcat}" var="n" itemValue="#{n.id}" itemLabel="#{n.name}" />
                    </p:selectOneMenu>

                    <p:column>
                        <c:if test="#{profile.emp.role eq 'Administrator'}">
                            <p:commandButton type="button" icon="ui-icon ui-icon-circle-plus" style="margin-left:10px;width:25px;height:25px" onclick="PF('dlg_cat').show();" />
                            <c:if test="#{product.idCat ne 0}">                                
                                <p:commandButton type="button" icon="ui-icon ui-icon-pencil" style="margin-left:5px;width:25px;height:25px" onclick="PF('dlg_change_cat').show();" />
                                <p:commandButton type="button" icon="ui-icon ui-icon-extlink" style="margin-left:5px;width:25px;height:25px" />
                                <p:commandButton immediate="true" icon="ui-icon ui-icon-trash" style="margin-left:5px;width:25px;height:25px" action="#{product.deleteCategory}" update="frm_prod"/>
                            </c:if>
                        </c:if>  
                    </p:column>

                    <c:if test="#{product.idCat ne 0}" >
                        <p:outputLabel value="#{msg.subcategory}:" />
                        <p:selectOneMenu id="sel_subcat" value="#{product.idSub}" style="width:200px">
                            <p:ajax listener="#{product.onSubCategoryChange}" update="frm_prod" />
                            <f:selectItem itemLabel="#{msg.select} #{msg.subcategory}" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{product.lsub}" var="n" itemValue="#{n.id}" itemLabel="#{n.name}" />
                        </p:selectOneMenu>
                        <p:column>
                            <c:if test="#{profile.emp.role eq 'Administrator'}">
                                <p:commandButton type="button" icon="ui-icon ui-icon-circle-plus" style="margin-left:10px;width:25px;height:25px" onclick="PF('dlg_sub').show();" />
                                <c:if test="#{product.idSub ne 0}">
                                    <p:commandButton type="button" icon="ui-icon ui-icon-pencil" style="margin-left:5px;width:25px;height:25px" onclick="PF('dlg_change_sub').show();" />
                                    <p:commandButton type="button" icon="ui-icon ui-icon-extlink" style="margin-left:5px;width:25px;height:25px" />
                                    <p:commandButton immediate="true" icon="ui-icon ui-icon-trash" style="margin-left:5px;width:25px;height:25px" action="#{product.deleteSubcategory}" update="frm_prod"/>
                                </c:if>
                            </c:if>
                        </p:column>
                    </c:if> 

                </h:panelGrid>
                <br/><br/>
                <p:growl id="msgs" showDetail="true"/>

                <p:commandButton type="button" value="#{msg.add} #{msg.product}" onclick="PF('dlg_prod').show();" rendered="#{product.idSub ne 0}"/>
                <br/><br/>
                <p:dataTable id="tab_prod" var="p" value="#{product.lprod}" editable="true" style="margin-bottom:20px" rendered="#{product.idSub ne 0}">
                    <f:facet name="header">
                        #{msg.table_products}
                    </f:facet>

                    <p:ajax event="rowEdit" listener="#{product.onRowEdit}" update=":frm_prod:msgs" />
                    <p:ajax event="rowEditCancel" listener="#{product.onRowCancel}" update=":frm_prod:msgs" />

                    <p:column headerText="#{msg.id}">
                        <h:outputText value="#{p.id}" />
                    </p:column>

                    <p:column headerText="#{msg.name}">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{p.name}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{p.name}" style="width:100%" label="Year"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="#{msg.manager}">
                        <h:outputText value="#{p.empId.username}" />
                    </p:column>

                    <p:column headerText="#{msg.invoices}" style="text-align: center">
                        <p:commandButton icon="ui-icon ui-icon-search" action="#{invoice.acceptProduct(0)}" style="width:20px;height:20px" >
                            <f:setPropertyActionListener value="#{p}" target="#{invoice.prod}" />
                        </p:commandButton>
                    </p:column>
                    <p:column style="width:50px">
                        <ui:fragment rendered="#{p.empId.username eq profile.username}">
                            <p:rowEditor/>
                            <p:commandLink styleClass="ui-icon ui-icon-trash" action="#{product.removeProduct(p.id)}" update="tab_prod"/>
                        </ui:fragment> 
                    </p:column>
                </p:dataTable>
            </h:form>
            <ui:include src="dialogs.xhtml"/>

        </ui:define>
    </ui:composition>
</html>
