<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <ui:composition template="/templates/masterLayout.xhtml">
        <ui:define name="north_page">#{msg.profile}</ui:define>
        <ui:define name="center">
            <p:growl id="growl" showDetail="true"/>
            <h:form>
                <h:panelGrid id="grid" columns="2" cellpadding="5">
                    <h:outputText value="#{msg.firsname}:" />
                    <h:outputText value="#{profile.emp.firstname}" />
                    <h:outputText value="#{msg.lastname}:" />
                    <h:outputText value="#{profile.emp.lastname}" />
                    <h:outputText value="#{msg.username}:" />
                    <h:outputText value="#{profile.emp.username}" />
                    <h:outputText value="#{msg.sex}:" />
                    <p:selectOneRadio id="sex" value="#{profile.emp.sex}" disabled="true" >
                        <f:selectItem itemLabel="#{msg.male}" itemValue="M" />
                        <f:selectItem itemLabel="#{msg.female}" itemValue="F" />
                    </p:selectOneRadio>
                    <h:outputText value="#{msg.date_birth}:" />
                    <p:calendar id="popup" value="#{profile.emp.dateofbirth}" pattern="dd/MM/yyyy" disabled="true" />
                    <h:outputText value="#{msg.role}:" />
                    <p:selectOneRadio id="role" value="#{profile.emp.role}" disabled="true" >
                        <f:selectItem itemLabel="#{msg.admin}" itemValue="Administrator" />
                        <f:selectItem itemLabel="#{msg.employee}" itemValue="Employee" />
                    </p:selectOneRadio>
                </h:panelGrid>
                <br/>
                <p:commandButton value="#{msg.edit}" action="pfedit" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
