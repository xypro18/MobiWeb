<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">

        <h:head>
            <script name="jquery/jquery.js" library="primefaces"></script>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>#{msg.appTitle}</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" >
                    #{msg.appName}:#{msg.title_home}                    
                </p:layoutUnit>

                <p:layoutUnit position="west" size="250" header="Menu" collapsible="false">
                    <ui:include src="sideBarLeft.xhtml"></ui:include>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:panel id="layout_center" style="border:none;">
                        <ui:include src="#{navigation.centerPage}.xhtml"></ui:include>
                    </p:panel> 
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
