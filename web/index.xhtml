<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>#{msg.appTitle}</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    #{msg.appName}:#{msg.title_home}
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form>
                        <h:panelGrid id="grid" columns="5" cellpadding="5" >
                            <p:outputLabel for="in_cat" value="#{msg.category}:" style="display:block;width:120px" />
                            <p:selectOneMenu id="sel_cat" value="#{category.country}" style="width:200px">
                                <p:ajax listener="#{category.onCountryChange}" update="grid" />
                                <f:selectItem itemLabel="#{msg.select_category}" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{category.countries}" />
                            </p:selectOneMenu>
                            <p:inputText id="in_cat" value="#{category.main}" required="true" />    
                            <p:commandButton value="#{msg.add}" update="grid" />
                            <p:message for="in_cat" display="text"/>
                            
                            <p:outputLabel for="in_subcat" value="#{msg.subcategory}:" rendered="#{category.renderSub}" />
                            <p:selectOneMenu id="sel_subcat" value="#{category.city}" style="width:200px" rendered="#{category.renderSub}">
                                <f:selectItem itemLabel="#{category.sel_sub}" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{category.cities}" />
                            </p:selectOneMenu>
                            <p:inputText id="in_subcat" value="#{category.sub}" required="true" rendered="#{category.renderSub}" />    
                            <p:commandButton value="#{msg.add}" update="grid" rendered="#{category.renderSub}" />
                            <p:message for="in_subcat" display="text" rendered="#{category.renderSub}"/>

                        </h:panelGrid>                        
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
