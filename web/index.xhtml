<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">

        <h:head>

            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>#{msg.appTitle}</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    #{msg.appName}:#{msg.title_home}
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">

                    <h:form id="mainform">
                        <h:panelGrid id="grid" columns="3" cellpadding="5" >

                            <p:outputLabel value="#{msg.category}:" style="display:block;width:120px" />
                            <p:selectOneMenu id="sel_cat" value="#{category.sel_cat}" style="width:200px">
                                <p:ajax listener="#{category.onSelectionChange}" update="grid" />
                                <f:selectItem itemLabel="#{msg.select} #{msg.category}" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{category.map_test}" />
                            </p:selectOneMenu>                        

                            <p:commandButton type="button" icon="ui-icon ui-icon-circle-plus" style="width:30px;" onclick="PF('dlg_cat').show();" />

                            <c:if test="#{category.renderSub}">
                                <p:outputLabel value="#{msg.subcategory}:"  />
                                <p:selectOneMenu id="sel_subcat" value="#{category.sel_sub}" style="width:200px">
                                    <f:selectItem itemLabel="#{category.sel_sub}" itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{category.map_sub}" />
                                </p:selectOneMenu>
                                <p:commandButton type="button" icon="ui-icon ui-icon-circle-plus" style="width:30px;" onclick="PF('dlg_sub').show();" />

                            </c:if>   

                        </h:panelGrid>


                    </h:form>

                    <p:dialog header="#{msg.add} #{msg.category}" widgetVar="dlg_cat" modal="true" resizable="false" appendTo="@(body)"> 
                        <h:form id="frm_cat">
                            <p:outputLabel for="in_cat" value="#{msg.add} #{msg.category}:" />
                            <p:inputText id="in_cat" value="#{category.add_cat}" required="true" />
                            <br/>
                            <p:message for="in_cat" display="text"/>
                            <br/>
                            <p:commandButton value="#{msg.add}" action="#{category.addCategory}"  oncomplete="if (args &amp;&amp; !args.validationFailed) PF('dlg_cat').hide()" update=":mainform frm_cat"/>
                            <p:commandButton value="#{msg.cancel}" action="#{category.addCategory(true)}" onclick="PF('dlg_cat').hide()" update="frm_cat" immediate="true"/>
                        </h:form>
                    </p:dialog>

                    <p:dialog header="#{msg.add} #{msg.subcategory}" widgetVar="dlg_sub" modal="true" resizable="false" appendTo="@(body)"> 
                        <h:form id="frm_sub">
                            <p:outputLabel for="in_sub" value="#{msg.add} #{msg.subcategory}:" />
                            <p:inputText id="in_sub" value="#{category.add_sub}" required="true" />
                            <br/>
                            <p:message for="in_sub" display="text"/>
                            <br/>
                            <p:commandButton value="#{msg.add}" action="#{category.addSubCategory()}"  oncomplete="if (args &amp;&amp; !args.validationFailed) PF('dlg_sub').hide()" update=":mainform frm_sub"/>
                            <p:commandButton value="#{msg.cancel}" onclick="PF('dlg_sub').hide()" />
                        </h:form>
                    </p:dialog>



                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
